<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            form {
                text-align: center;
                margin: 30px;
                
            }

            h4 {
                text-align: right;
                margin: 10px;

            }

            .radius {
                
                width: 400px;
                border: 1px solid black; /* Параметры рамки */
                padding: 5px; /* Поля вокруг текста */
                margin-bottom: 5px; /* Отступ снизу */
                
            }
            
        </style>
    </head>
    <body>
        <h4>
            <a href="index.html">Пошук</a>
        </h4>
        <form action="https://google.com.ua/imghp">
            <div style="border-radius: 50px;" class="radius">
                <input type="text" name="q" size="50">
            </div>
                <br/><br/>
            <div>
                <input type="submit" value="Google Search">
            </div>
            
        </form>
    </body>
</html>
